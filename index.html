<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="card center">
        <img
          class="card-img"
          alt="equilibrium nft"
          src="images/image-equilibrium.jpg"
        />
        <section class="nft-info">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="sales-info">
            <figure class="price">
              <img
                class="icon"
                alt="Ethereum icon"
                src="images/icon-ethereum.svg"
              />
              <figcaption>0.041 ETH</figcaption>
            </figure>
            <figure class="countdown">
              <img alt="Ethereum icon" src="images/icon-clock.svg" />
              <figcaption>3 days left</figcaption>
            </figure>
          </div>
        </section>
        <hr />
        <div class="creator">
          <img alt="avatar" src="images/image-avatar.png" />
          <p>Creation of <span class="name">Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
